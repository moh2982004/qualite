<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte Dynamique avec Défauts</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}

.grid-container {
    display: inline-block;
    position: relative;
    overflow: auto;
    border: 2px solid #444;
}

.grid-background {
    position: absolute;
    top: 22px; 
    left: 22px; 
    z-index: 1;
    background-size: cover;
    background-position: top left;
    width: 100%;
    height: 100%;
}

table {
    border-collapse: collapse;
    position: relative;
    z-index: 2;
}

th, td {
    border: 1px solid rgba(0,0,0,0.4);
    width: 22px;
    height: 22px;
    text-align: center;
    font-size: 12px;
    background: rgba(255,255,255,0.0);
    padding: 0;
    cursor: pointer;
}

th {
    background: rgba(255,255,255,0.8);
    font-weight: bold;
}

.highlight {
    background: rgba(255, 0, 0, 0.6) !important;
}

.highlight-log {
    background: rgba(0, 0, 255, 0.6) !important;
}

#coords {
    margin-top: 15px;
    font-size: 18px;
    padding: 10px;
    background: #eee;
    width: fit-content;
    display: inline-block;
    border: 1px solid #555;
}

#coordInput {
    font-size: 16px;
    padding: 6px;
    margin-top: 10px;
    width: 150px;
}

.defect-form {
    position: absolute;
    background: #fff;
    border: 1px solid #555;
    padding: 10px;
    z-index: 5;
    display: none;
}

.defect-form div {
    cursor: pointer;
    margin: 2px 0;
    padding: 3px;
    background: #f0f0f0;
}

.defect-form div:hover {
    background: #d0e0ff;
}

#defectManager, #defectLogContainer {
    margin-top: 20px;
    border: 1px solid #888;
    padding: 10px;
    display: inline-block;
    text-align: left;
}

#defectManager input, #defectManager button {
    font-size: 14px;
    padding: 3px;
}

#defectLogContainer table {
    border-collapse: collapse;
    width: 100%;
}

#defectLogContainer th, #defectLogContainer td {
    border: 1px solid #555;
    padding: 5px;
    text-align: center;
    font-size: 12px;
}

#defectLogContainer th {
    background-color: #ddd;
}

#exportPDF {
    margin-top: 15px;
    font-size: 16px;
    padding: 6px 12px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
}

#exportPDF:hover {
    background-color: #45a049;
}
</style>
</head>
<body>

<h2>Carte Dynamique + Enregistrement des Défauts</h2>

<div class="grid-container" id="gridWrapper">
    <div class="grid-background" id="gridBackground"></div>
    <table id="grid"></table>
</div>

<br>

<input id="coordInput" type="text" placeholder="Ex: A5">
<button onclick="highlightByInput()">Afficher</button>

<div id="coords">Coordonnées: —</div>

<div id="defectManager">
    <h3>Gestion des Défauts</h3>
    <input type="text" id="newDefectName" placeholder="Nom du défaut">
    <button onclick="addDefect()">Ajouter</button>
    <ul id="defectList"></ul>
</div>

<div id="defectLogContainer">
    <h3>Journal des Défauts</h3>
    <table id="defectLogTable">
        <thead>
            <tr>
                <th>ID du défaut</th>
                <th>Nom du défaut</th>
                <th>Emplacement</th>
                <th>Date</th>
                <th>Heure</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<button id="exportPDF">Exporter en PDF</button>

<div class="defect-form" id="defectForm">
    <div id="selectedCellCoord" style="font-weight:bold; margin-bottom:5px;"></div>
    <div id="defectOptions"></div>
    <button onclick="closeForm()">Annuler</button>
</div>

<script>
function columnName(n) {
    let result = "";
    while (n >= 0) {
        result = String.fromCharCode((n % 26) + 65) + result;
        n = Math.floor(n / 26) - 1;
    }
    return result;
}

const table = document.getElementById("grid");
const bgDiv = document.getElementById("gridBackground");
const wrapper = document.getElementById("gridWrapper");

const imgSrc = "duo.jpg";
const cellW = 22;
const cellH = 22;
const img = new Image();
img.src = imgSrc;

let selectedCellId = null;

img.onload = function() {
    const cols = Math.floor(img.width / cellW);
    const rows = Math.floor(img.height / cellH);

    bgDiv.style.width = img.width + "px";
    bgDiv.style.height = img.height + "px";
    bgDiv.style.backgroundImage = `url('${imgSrc}')`;

    let html = "<tr><th></th>";
    for(let c=0;c<cols;c++){
        html += `<th>${columnName(c)}</th>`;
    }
    html += "</tr>";

    for(let r=1;r<=rows;r++){
        html += `<tr><th>${r}</th>`;
        for(let c=0;c<cols;c++){
            const letter = columnName(c);
            html += `<td id="${letter}${r}" onclick="cellClick('${letter}${r}', event)"></td>`;
        }
        html += "</tr>";
    }
    table.innerHTML = html;

    wrapper.style.width = (img.width + cellW) + "px";
    wrapper.style.height = (img.height + cellH) + "px";

    loadDefectList();
    updateDefectLogTable();
};

function highlightByInput(){
    let input = document.getElementById("coordInput").value.toUpperCase().trim();
    document.querySelectorAll(".highlight").forEach(c => c.classList.remove("highlight"));
    const letter = input.match(/[A-Z]+/);
    const number = input.match(/\d+/);
    if(!letter || !number){ alert("Coordonnée invalide!"); return; }
    const cellId = letter[0]+number[0];
    const cell = document.getElementById(cellId);
    if(!cell){ alert("Cellule inexistante!"); return; }
    cell.classList.add("highlight");
    document.getElementById("coords").innerText = `Coordonnées: ${cellId}`;
}

// Défauts
function getDefects(){ return JSON.parse(localStorage.getItem("defects")||"[]"); }
function addDefect(){
    const name = document.getElementById("newDefectName").value.trim();
    if(!name){ alert("Entrez le nom du défaut"); return; }
    let defects = getDefects();
    const newId = defects.length+1;
    defects.push({id:newId, name:name});
    localStorage.setItem("defects", JSON.stringify(defects));
    document.getElementById("newDefectName").value = "";
    loadDefectList();
}

function loadDefectList(){
    const listEl = document.getElementById("defectList");
    listEl.innerHTML = "";
    getDefects().forEach(d=>{
        let li = document.createElement("li");
        li.textContent = `${d.id} - ${d.name}`;
        listEl.appendChild(li);
    });
}

function cellClick(cellId, event){
    selectedCellId = cellId;
    const form = document.getElementById("defectForm");
    const coordDisplay = document.getElementById("selectedCellCoord");
    coordDisplay.innerText = `Cellule: ${cellId}`;

    const optionsDiv = document.getElementById("defectOptions");
    optionsDiv.innerHTML = "";
    getDefects().forEach(d => {
        const div = document.createElement("div");
        div.innerText = `${d.id} - ${d.name}`;
        div.onclick = function() {
            const logs = JSON.parse(localStorage.getItem("defectLogs")||"[]");
            if(!logs.some(log => log.cell===cellId && log.defect===d.name)){
                logs.push({cell: cellId, defect: d.name, timestamp: new Date().toISOString()});
                localStorage.setItem("defectLogs", JSON.stringify(logs));
                updateDefectLogTable();
            }
            form.style.display = "none";
        };
        optionsDiv.appendChild(div);
    });

    const rect = event.target.getBoundingClientRect();
    form.style.left = rect.right + window.scrollX + 5 + "px";
    form.style.top = rect.top + window.scrollY + "px";
    form.style.display = "block";
}

function closeForm(){ document.getElementById("defectForm").style.display = "none"; }

function updateDefectLogTable(){
    const logs = JSON.parse(localStorage.getItem("defectLogs") || "[]");
    const tbody = document.querySelector("#defectLogTable tbody");
    tbody.innerHTML = "";
    logs.forEach(log => {
        const dateObj = new Date(log.timestamp);
        const date = dateObj.toLocaleDateString();
        const time = dateObj.toLocaleTimeString();
        const defect = getDefects().find(d => d.name === log.defect);
        const defectId = defect ? defect.id : "-";
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${defectId}</td><td>${log.defect}</td><td>${log.cell}</td><td>${date}</td><td>${time}</td>`;
        tbody.appendChild(tr);
        tr.addEventListener("click", function(){
            document.querySelectorAll(".highlight-log").forEach(c => c.classList.remove("highlight-log"));
            const cell = document.getElementById(log.cell);
            if(cell){ cell.classList.add("highlight-log"); cell.scrollIntoView({behavior:"smooth", block:"center", inline:"center"}); }
        });
    });
}

// Export PDF
document.getElementById("exportPDF").addEventListener("click", async function() {
    try {
        const { jsPDF } = window.jspdf;
        const button = document.getElementById("exportPDF");
        const originalText = button.textContent;
        button.textContent = "⏳ Génération PDF...";
        button.disabled = true;

        const doc = new jsPDF({orientation:'landscape', unit:'pt', format:'a4'});
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const margin = 20;

        // Export grid
        const wrapper = document.getElementById("gridWrapper");
        const gridCanvas = await html2canvas(wrapper, {scale:1, useCORS:true, backgroundColor:'#ffffff'});
        const gridImgData = gridCanvas.toDataURL('image/png');
        const gridWidth = pageWidth - 2*margin;
        const gridHeight = (gridCanvas.height*gridWidth)/gridCanvas.width;
        doc.addImage(gridImgData, 'PNG', margin, margin, gridWidth, gridHeight);

        // Export logs table starting at middle of first page
        const logsDiv = document.getElementById("defectLogContainer");
        const logsCanvas = await html2canvas(logsDiv, {scale:1, useCORS:true, backgroundColor:'#ffffff'});
        const logsImgData = logsCanvas.toDataURL('image/png');

        const logsWidth = pageWidth - 2*margin;
        const logsHeight = (logsCanvas.height*logsWidth)/logsCanvas.width;
        const logsY = pageHeight/2; // يبدأ من منتصف الصفحة
        doc.addImage(logsImgData, 'PNG', margin, logsY, logsWidth, Math.min(logsHeight, pageHeight - logsY - margin));

        const fileName = "Defauts_" + new Date().toISOString().slice(0,10) + ".pdf";
        doc.save(fileName);

        button.textContent = originalText;
        button.disabled = false;
        alert("PDF exporté avec succès! Fichier: " + fileName);

    } catch (error) {
        console.error(error);
        alert("Erreur export PDF: " + error.message);
        const button = document.getElementById("exportPDF");
        button.textContent = "Exporter en PDF";
        button.disabled = false;
    }
});
</script>

</body>
</html>
