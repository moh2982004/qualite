<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte Dynamique avec Défauts</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    direction: ltr;
    text-align: center;
    margin: 20px;
}

.grid-container {
    display: inline-block;
    position: relative;
    overflow: auto;
    border: 2px solid #444;
}

.grid-background {
    position: absolute;
    top: 22px; 
    left: 22px; 
    z-index: 1;
    background-size: cover;
    background-position: top left;
    width: 100%;
    height: 100%;
}

table {
    border-collapse: collapse;
    position: relative;
    z-index: 2;
}

th, td {
    border: 1px solid rgba(0,0,0,0.4);
    width: 22px;
    height: 22px;
    text-align: center;
    font-size: 12px;
    background: rgba(255,255,255,0.0);
    padding: 0;
    cursor: pointer;
}

th {
    background: rgba(255,255,255,0.8);
    font-weight: bold;
}

.highlight {
    background: rgba(255, 0, 0, 0.6) !important;
}

.highlight-log {
    background: rgba(0, 0, 255, 0.6) !important;
}

#coords {
    margin-top: 15px;
    font-size: 18px;
    padding: 10px;
    background: #eee;
    width: fit-content;
    display: inline-block;
    border: 1px solid #555;
}

#coordInput {
    font-size: 16px;
    padding: 6px;
    margin-top: 10px;
    width: 150px;
}

.defect-form {
    position: absolute;
    background: #fff;
    border: 1px solid #555;
    padding: 10px;
    z-index: 100;
    display: none;
    width: 400px;
    max-height: 250px;
    overflow-y: auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.defect-form .form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    margin-bottom: 5px;
}

.defect-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
}

.defect-item {
    padding: 3px;
    background: #f0f0f0;
    border: 1px solid #ccc;
    cursor: pointer;
    font-size: 12px;
    text-align: center;
    border-radius: 3px;
}

.defect-item:hover {
    background: #d0eaff;
}

#defectManager {
    margin-top: 20px;
    border: 1px solid #888;
    padding: 10px;
    display: inline-block;
    text-align: left;
}

#defectManager input {
    font-size: 14px;
    padding: 3px;
    width: 150px;
}

#defectManager button {
    font-size: 14px;
    padding: 3px 6px;
    margin-left: 5px;
}

#defectLogContainer {
    margin-top: 20px;
    display: inline-block;
    text-align: left;
    border: 1px solid #888;
    padding: 10px;
}

#defectLogContainer table {
    border-collapse: collapse;
    width: 100%;
}

#defectLogContainer th, #defectLogContainer td {
    border: 1px solid #555;
    padding: 5px;
    text-align: center;
    font-size: 12px;
}

#defectLogContainer th {
    background-color: #ddd;
}

#exportPDF, #clearDefect {
    margin-top: 15px;
    font-size: 16px;
    padding: 6px 12px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
}

#exportPDF:hover, #clearDefect:hover {
    background-color: #45a049;
}
</style>
</head>
<body>

<h2>Carte Dynamique + Enregistrement des Défauts</h2>

<div class="grid-container" id="gridWrapper">
    <div class="grid-background" id="gridBackground"></div>
    <table id="grid"></table>
</div>

<br>

<input id="coordInput" type="text" placeholder="Ex: A5">
<button onclick="highlightByInput()">Afficher</button>

<div id="coords">Coordonnées: —</div>

<div id="defectManager">
    <h3>Gestion des Défauts</h3>
    <input type="text" id="newDefectName" placeholder="Nom du défaut">
    <button onclick="addDefect()">Ajouter</button>
    <ul id="defectList"></ul>
</div>

<div id="defectLogContainer">
    <h3>Journal des Défauts</h3>
    <button id="clearDefect">Supprimer un défaut sélectionné</button>
    <table id="defectLogTable">
        <thead>
            <tr>
                <th>ID du défaut</th>
                <th>Nom du défaut</th>
                <th>Emplacement</th>
                <th>Date</th>
                <th>Heure</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<button id="exportPDF">Exporter en PDF</button>

<div class="defect-form" id="defectForm">
    <div class="form-header">
        <span id="formCoord"></span>
        <button onclick="closeForm()">Annuler</button>
    </div>
    <div class="defect-list" id="defectSelect"></div>
</div>

<script>
function columnName(n) {
    let result = "";
    while (n >= 0) {
        result = String.fromCharCode((n % 26) + 65) + result;
        n = Math.floor(n / 26) - 1;
    }
    return result;
}

const table = document.getElementById("grid");
const bgDiv = document.getElementById("gridBackground");
const wrapper = document.getElementById("gridWrapper");

const imgSrc = "duo.jpg";
const cellW = 22;
const cellH = 22;
const img = new Image();
img.src = imgSrc;

let selectedCellId = null;

img.onload = function() {
    const cols = Math.floor(img.width / cellW);
    const rows = Math.floor(img.height / cellH);

    bgDiv.style.width = img.width + "px";
    bgDiv.style.height = img.height + "px";
    bgDiv.style.backgroundImage = `url('${imgSrc}')`;

    let html = "<tr><th></th>";
    for(let c=0;c<cols;c++){
        html += `<th>${columnName(c)}</th>`;
    }
    html += "</tr>";

    for(let r=1;r<=rows;r++){
        html += `<tr><th>${r}</th>`;
        for(let c=0;c<cols;c++){
            const letter = columnName(c);
            html += `<td id="${letter}${r}" onclick="cellClick('${letter}${r}', event)"></td>`;
        }
        html += "</tr>";
    }
    table.innerHTML = html;
    table.style.position = "relative";
    table.style.zIndex = "2";

    wrapper.style.width = (img.width + cellW) + "px";
    wrapper.style.height = (img.height + cellH) + "px";

    loadDefectList();
    updateDefectLogTable();
};

function highlightByInput(){
    let input = document.getElementById("coordInput").value.toUpperCase().trim();
    document.querySelectorAll(".highlight").forEach(c => c.classList.remove("highlight"));
    const letter = input.match(/[A-Z]+/);
    const number = input.match(/\d+/);
    if(!letter || !number){ alert("Coordonnée invalide!"); return; }
    const cellId = letter[0]+number[0];
    const cell = document.getElementById(cellId);
    if(!cell){ alert("Cellule inexistante!"); return; }
    cell.classList.add("highlight");
    document.getElementById("coords").innerText = `Coordonnées: ${cellId}`;
}

// Défauts
function getDefects(){
    return JSON.parse(localStorage.getItem("defects")||"[]");
}

function addDefect(){
    const name = document.getElementById("newDefectName").value.trim();
    if(!name){ alert("Entrez le nom du défaut"); return; }
    let defects = getDefects();
    const newId = defects.length+1;
    defects.push({id:newId, name:name});
    localStorage.setItem("defects", JSON.stringify(defects));
    document.getElementById("newDefectName").value = "";
    loadDefectList();
}

function loadDefectList(){
    const listEl = document.getElementById("defectList");
    listEl.innerHTML = "";
    const defects = getDefects();
    defects.forEach(d=>{
        let li = document.createElement("li");
        li.textContent = `${d.id} - ${d.name}`;
        listEl.appendChild(li);
    });
}

// Form choisir défaut
function cellClick(cellId, event){
    selectedCellId = cellId;
    const form = document.getElementById("defectForm");
    const selectDiv = document.getElementById("defectSelect");
    selectDiv.innerHTML = "";
    getDefects().forEach(d=>{
        let div = document.createElement("div");
        div.className = "defect-item";
        div.textContent = `${d.id} - ${d.name}`;
        div.onclick = function(){
            // تسجيل العطب مباشرة
            const logs = JSON.parse(localStorage.getItem("defectLogs")||"[]");
            logs.push({cell:cellId, defect:d.name, timestamp:new Date().toISOString()});
            localStorage.setItem("defectLogs", JSON.stringify(logs));
            updateDefectLogTable();
            form.style.display = "none";
        };
        selectDiv.appendChild(div);
    });
    document.getElementById("formCoord").innerText = "Cellule: " + cellId;

    const rect = event.target.getBoundingClientRect();
    const formWidth = 400;
    const formHeight = form.offsetHeight;
    const padding = 5;

    let left = rect.right + padding;
    if(rect.right + formWidth + padding > window.innerWidth){
        left = rect.left - formWidth - padding;
    }
    let top = rect.top + window.scrollY;
    form.style.left = left + "px";
    form.style.top = top + "px";
    form.style.display = "block";
}

function closeForm(){
    document.getElementById("defectForm").style.display = "none";
}

function updateDefectLogTable(){
    const logs = JSON.parse(localStorage.getItem("defectLogs") || "[]");
    const tbody = document.querySelector("#defectLogTable tbody");
    tbody.innerHTML = "";
    logs.forEach((log, index) => {
        const dateObj = new Date(log.timestamp);
        const date = dateObj.toLocaleDateString();
        const time = dateObj.toLocaleTimeString();
        const defect = getDefects().find(d => d.name === log.defect);
        const defectId = defect ? defect.id : "-";
        const tr = document.createElement("tr");
        tr.dataset.index = index;
        tr.innerHTML = `<td>${defectId}</td>
                        <td>${log.defect}</td>
                        <td>${log.cell}</td>
                        <td>${date}</td>
                        <td>${time}</td>`;
        tbody.appendChild(tr);
    });
}

// زر حذف العطب المختار
document.getElementById("clearDefect").addEventListener("click", function(){
    const tbody = document.querySelector("#defectLogTable tbody");
    const selectedRow = tbody.querySelector("tr.selected");
    if(!selectedRow){ alert("Sélectionnez une ligne dans le journal."); return; }
    const index = parseInt(selectedRow.dataset.index);
    const logs = JSON.parse(localStorage.getItem("defectLogs") || "[]");
    logs.splice(index, 1);
    localStorage.setItem("defectLogs", JSON.stringify(logs));
    updateDefectLogTable();
});

document.querySelector("#defectLogTable tbody").addEventListener("click", function(e){
    const tr = e.target.closest("tr");
    if(!tr) return;
    document.querySelectorAll("#defectLogTable tbody tr").forEach(r => r.classList.remove("selected"));
    tr.classList.add("selected");
});

// Export PDF uniquement tableau
document.getElementById("exportPDF").addEventListener("click", function() {
    const { jsPDF } = window.jspdf;
    const logs = JSON.parse(localStorage.getItem("defectLogs") || "[]");
    if(logs.length === 0){ alert("Aucun défaut à exporter!"); return; }

    const doc = new jsPDF({orientation:'portrait', unit:'pt', format:'a4'});
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    const margin = 20;
    const startY = pageHeight / 2; // commencer à moitié page
    const rowHeight = 25;
    const headers = ["ID du défaut", "Nom du défaut", "Emplacement", "Date", "Heure"];

    const colWidths = headers.map((header,i)=>{
        let maxLen = header.length;
        logs.forEach(log=>{
            let val = "";
            switch(i){
                case 0: val = (getDefects().find(d=>d.name===log.defect)?.id || "-").toString(); break;
                case 1: val = log.defect; break;
                case 2: val = log.cell; break;
                case 3: val = new Date(log.timestamp).toLocaleDateString(); break;
                case 4: val = new Date(log.timestamp).toLocaleTimeString(); break;
            }
            if(val.length > maxLen) maxLen = val.length;
        });
        return Math.min(maxLen*7, (pageWidth - 2*margin)/headers.length); 
    });

    let y = startY;
    doc.setFontSize(12);
    doc.setFont("helvetica", "bold");

    function drawRow(row){
        let x = margin;
        row.forEach((cell,i)=>{
            const text = cell.toString();
            const colWidth = colWidths[i]-4;
            doc.text(doc.splitTextToSize(text, colWidth), x+2, y+15);
            x += colWidths[i];
        });
        y += rowHeight;
    }

    drawRow(headers);
    doc.setFont("helvetica", "normal");

    logs.forEach((log) => {
        if(y + rowHeight > pageHeight - margin){
            doc.addPage();
            y = margin;
            doc.setFont("helvetica", "bold");
            drawRow(headers);
            doc.setFont("helvetica", "normal");
        }
        const defect = getDefects().find(d => d.name === log.defect);
        const defectId = defect ? defect.id : "-";
        const row = [defectId, log.defect, log.cell, new Date(log.timestamp).toLocaleDateString(), new Date(log.timestamp).toLocaleTimeString()];
        drawRow(row);
    });

    const fileName = "Defauts_" + new Date().toISOString().slice(0,10) + ".pdf";
    doc.save(fileName);
    alert("PDF exporté avec succès! Fichier: " + fileName);
});
</script>

</body>
</html>
